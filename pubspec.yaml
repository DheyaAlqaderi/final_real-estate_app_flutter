name: smart_real_estate
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_locales: ^3.0.1


  # rating section
  flutter_rating_bar: ^4.0.1

  # firebase
  firebase_core: ^2.29.0
  cloud_firestore: ^4.16.1
  firebase_auth: ^4.18.0
  firebase_storage: ^11.7.1
  firebase_messaging: ^14.8.2
  google_sign_in: ^6.2.1
  #state management
  flutter_bloc: ^8.1.4
  #make request to api
  retrofit: ^4.1.0
  dio: ^5.4.1
  # json_annotation:
  json_annotation: ^4.8.1
  #cached image
  cached_network_image: ^3.3.1
  # svg images
  flutter_svg: ^2.0.9
  # for saving data
  shared_preferences: ^2.1.1
  # for bottom navigation
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  # for auto scroll widget
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  #comparing dart objects
  equatable: ^2.0.5
  #service locator
  get_it: ^7.6.7
  #dateFormat
  intl: ^0.18.0
  #Database
  floor: ^1.4.2
  #Photo view
  photo_view: ^0.14.0
  # Google Map
  google_maps_flutter: ^2.5.3
  # generating ids for users
  uuid: ^3.0.7
  # formatting dates and timeAgo
  jiffy: ^6.2.1
  # pick images
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  image_cropper: ^5.0.1
  permission_handler: ^11.3.1
  # play videos
  video_player: ^2.0.4
  file_picker: ^8.0.0+1
  # Group list view for chat page
  grouped_list: ^5.1.2
  # local notification
  flutter_local_notifications: ^17.0.1
  # http
  http: ^1.2.1
  # for background service for websocket
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  flutter_background_service_ios: ^5.0.0
  # websocket package
  web_socket_channel: ^2.4.5

  path_icon: ^0.7.2
  # get management
  get: ^4.6.6

  # algolia for search and filter
  algolia_helper_flutter: ^1.0.0
  infinite_scroll_pagination: ^3.2.0

  # beautiful dropdown
  animated_custom_dropdown: 3.1.1

  # images get and upload
  path: ^1.9.0

  cupertino_icons: ^1.0.6
http: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  retrofit_generator: ^8.1.0
  floor_generator: ^1.4.2
  build_runner: ^2.4.4
  json_serializable: ^6.7.1
  injectable_generator: ^2.1.6


flutter:
  uses-material-design: true

  assets:
     - assets/images/
     - assets/svg/
     - assets/locales/
     - assets/map/



  fonts:
     - family: "Lato"
       fonts:
         - asset: assets/fonts/Lato-Regular.ttf
