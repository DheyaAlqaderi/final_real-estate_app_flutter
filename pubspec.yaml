name: smart_real_estate
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_locales: ^3.0.1

  # firebase core
  firebase_core: ^2.27.1


  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  generate: true

  uses-material-design: true

  assets:
     - assets/images/
     - assets/svg/
     - assets/locales/



  fonts:
     - family: Lato
       fonts:
         - asset: assets/fonts/Lato-Regular.ttf
